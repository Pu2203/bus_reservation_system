<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Reservation System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if 'user_id' in session %}
        <h2>Welcome back!</h2>
        <div class="button-container">
            <a href="{{ url_for('view_buses_route') }}" class="button">View Buses</a>
            <a href="{{ url_for('make_reservation_route') }}" class="button" >Make a Reservation</a>
            <a href="{{ url_for('view_reservations_route') }}" class="button">View Reservations</a>
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        </div>
    {% else %}
        <h2>Welcome to the Bus Reservation System</h2>
        <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
</body>
</html>
