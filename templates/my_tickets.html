{% extends "base.html" %}

{% block title %}My Tickets{% endblock %}

{% block content %}
<div class="container">
    <h1>My Tickets</h1>
    <table>
        <thead>
            <tr>
                <th>Bus ID</th>
                <th>Route</th>
                <th>Seats Reserved</th>
                <th>Customer Name</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</div>
{% endblock %}
