{% extends "base.html" %}

{% block title %}Make a Reservation{% endblock %}

{% block content %}
<div class="container">
    <h1>Make a Reservation</h1>
    <form action="{{ url_for('make_reservation_route') }}" method="POST">
        <label for="bus_id">Select Bus:</label>
        <select name="bus_id" id="bus_id">
            {% for bus in buses %}
                <option value="{{ bus[0] }}">{{ bus[1] }} - {{ bus[2] }} ({{ bus[4] }} seats available) at {{ bus[5] }}</option>
            {% endfor %}
        </select>
        
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
        
        <label for="seats_reserved">Seats Reserved:</label>
        <input type="number" id="seats_reserved" name="seats_reserved" required>
        
        <button type="submit">Make Reservation</button>
    </form>
    <a href="{{ url_for('view_buses_route') }}">Back to View Buses</a>
</div>
{% endblock %}
