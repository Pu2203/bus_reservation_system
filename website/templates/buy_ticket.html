{% extends "base.html" %}

{% block title %}Buy Ticket{% endblock %}

{% block content %}
<div class="container">
    <h1>Buy Ticket</h1>
    <form action="{{ url_for('view.buy_ticket', bus_id=bus.id) }}" method="POST">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
        
        <label for="seats_reserved">Seats Reserved:</label>
        <input type="number" id="seats_reserved" name="seats_reserved" required>
        
        <label for="plan">Plan:</label>
        <select id="plan" name="plan">
            <option value="one_time">One-Time</option>
            <option value="block">Block</option>
        </select>
        
        <button type="submit">Buy Ticket</button>
    </form>
    <a href="{{ url_for('view.view_buses_route') }}">Back to Buses</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
